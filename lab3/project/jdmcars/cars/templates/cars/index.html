{% extends "cars/base.html" %}

{% block content %}
    <h1>Home Page</h1>
    {% if latest_offers_list %}
    <ul>
      {% for offer in latest_offers_list %}
      <li>
        <a href="{% url 'cars:offer-details' offer.pk %}">{{ offer.mark }} {{ offer.model }}</a><br />
        {{ offer.year }}
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No offers are provided.</p>
    {% endif %}

{% endblock content %}
